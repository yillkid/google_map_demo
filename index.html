<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API 整合示範</title>
    <style>
        /* 設定地圖的大小 */
        #map {
            height: 400px;
            width: 100%;
        }
        /* 自定義標記的樣式 */
        .custom-marker {
            padding: 5px;
            background: rgb(255, 255, 255);
            border: 1px solid black;
            border-radius: 3px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>台灣埔里地圖示範</h1>
    <!-- 地圖顯示區域 -->
    <div id="map"></div>

    <script>
        function initMap() {
            var puli = {lat: 23.966, lng: 120.967};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: puli
            });

            addCustomMarker({lat: 23.975, lng: 120.973}, '虎頭山 (99 分)', map);
            addCustomMarker({lat: 23.961, lng: 120.962}, '濟南大學 (90 分)', map);
        }

        function addCustomMarker(position, text, map) {
            var marker = new google.maps.Marker({
                position: position,
                map: map
            });

            var label = document.createElement('div');
            label.innerHTML = text;
            label.className = 'custom-marker';

            var infowindow = new google.maps.InfoWindow({
                content: label
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCeaDb91eZtkP94dt-ra3y5dixOse4DZI&callback=initMap">
    </script>
</body>
</html>
